<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1>
    Table
</h1>
<div class="global">
    <div class="buttons">
        <button class="button__addUser" type="button">Добавить пользователя</button>
        <button class="button__removeUser" type="button">Удалить пользователя</button>
    </div>
    <div class="table">
        <div class="table__headings">
            <div class="table__heading">id</div>
            <div class="table__heading">firstName</div>
            <div class="table__heading">lastName</div>
            <div class="table__heading">email</div>
            <div class="table__heading">phone</div>
        </div>
        <div class="table__body"></div>
        <div class="table__info">
            <div class="table__info-heading"></div>
            <div class="table__info-id"></div>
            <div class="table__info-firstName"></div>
            <div class="table__info-lastName"></div>
            <div class="table__info-Email"></div>
            <div class="table__info-phone"></div>
        </div>  
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
